<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="advance.css">

</head>
<body>
    <div class="container">
        <div class="display">
            <h1>Standard Calculator</h1>
            <input id="screen" type="text" placeholder="0" >

        </div>
        <div class="btns">
            <div class="row">
                <button class="btn">%</button>
                <button id="ce" onclick="screen.value=''">CE</button>
               
               
                
                <button id="ac" onclick="screen.value=''">AC</button>
                <button onclick="backspc()"><img src="Xicon.png" height="15px" width="15px"></button>
            </div>
            <div class="row">
                <button class="btn">1/x</button>
                <button onclick="pow()">x²</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">÷</button>
                
            </div>
            <div class="row">
                
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>
            </div>
            <div class="row">
               
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
               
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>
            <div class="row">
                <button onclick="negative()" >+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                <!-- <button id="eval" onclick="calculate()">=</button> -->
               
            </div>
        </div>

    </div>



    <script type="text/javascript" src="advance.js"></script>
</body>
</html>
